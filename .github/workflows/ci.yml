name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats just

      - name: Lint
        run: just lint

      - name: Test
        run: just test

      - name: Build
        run: just build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: install-lib-dist
          path: dist/
